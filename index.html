<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">
            Feedback UI
        </h1>
        <div class="ratingContainer" id="ratingContainer">
            <div class="rating">
                <img src="images/sad.png">
                <small>UnHappy</small>
            </div>
            <div class="rating">
                <img src="images/neutral.png">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="images/happiness.png">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
